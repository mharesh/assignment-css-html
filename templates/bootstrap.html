<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
             <div class="col-md-6">
                <form id="form2">
                    <h2>Login</h2>
                    <label >Username:</label>
                    <input type="text" class="form-control" id="loguname" name="loguname"/>
                    <label>Password:</label>
                    <input type="password" class="form-control" id="logpword" name="logpword"/>
                    <button type="button" onClick = "loginButton()" class=" btn btn-success">Login</button>
                    <button type="button" onClick = "clearWelcomePage()" class="btn btn-primary">Back</button>
                </form>
             </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="Script.js"></script>
    
</body>
</html>
