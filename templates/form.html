<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jaya.css">
    <script src="jaya.js"></script>
</head>
<body>
    <div class="container">
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <form id="form1">
                <h2>Register</h2>
                <label >Firstname:</label>
                <input type="text" class="form-control" id="fname" name="fname"/>
                <label >Lastname:</label>
                <input type="text" class="form-control" id="lname" name="lname"/>
                <label >Username:</label>
                <input type="text" class="form-control" id="uname" name="uname"/>
                <label>Password:</label>
                <input type="password" class="form-control" id="pword" name="pword"/>
                <label >EmailId:</label>
                <input type="email" class="form-control" id="email" name="email"/>
                <label>PhoneNumber:</label>
                <input type="number" class="form-control" id="pnumber" name="pnumber"/>
                <button type="button"  onClick = "gotoLoginPage()" class="btn btn-success">Register</button>
                <button type="button" onClick = "cancelButton()" class="btn btn-danger">Cancel</button>
                <br><br>
                <p>Already Registered..? <a href="jaya1.html">Login</a></p>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div> 
    </div>
    <script src="jaya.js"></script>
</body>
</html>
